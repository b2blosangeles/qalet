<div class="container" ng-if="(form)">
	<div class = "row">
		<div class="bs-callout bs-callout-warning highlight" id="callout-overview-dependencies"> 
					
			<form class="row">
				<div class="col-lg-2">
					<div class="form-group ">
						<label class="control-label " for="name">Name</label>
						<input class="form-control" name="name" type="text" ng-model="form.name" />
					</div>				
				</div>
				<div class="col-lg-2">
				
					<div class="form-group">
						<label class="control-label " for="text">Domain</label>
						<input class="form-control"  name="text" type="text"  ng-model="form.domain" />
					</div>				
				</div>							
				<div class="col-lg-6">
					<div class="form-group">
						<label class="control-label " for="repository">Git</label>
						<input class="form-control" name="repository" type="text"  ng-model="form.repository" />
					</div>				
				</div>	
				<div class="col-lg-1">
					<div class="form-group">
						<label class="control-label " for="text"></label>
						<input class="form-control btn btn-default " name="button" type="button" value="Cancel" ng-Click="editVhost(false)"  />
					</div>				
				</div>				
				<div class="col-lg-1">
					<div class="form-group">
						<label class="control-label " for="text"></label>
						<input class="form-control btn btn-primary " name="button" type="button" value="Save" ng-Click="postVhost()"  />
					</div>				
				</div>	
			</form>

		</div>
	</div>	
</div>	
<div class="container" ng-if="(!form)">
	<div class = "row">
				
		<div class="bs-callout bs-callout-warning highlight" id="callout-overview-dependencies"> 
			<form class="row">

				<div class="col-lg-1">
					<div class="form-group">
						<label class="control-label " for="button"></label>
						<button type="button" class="btn btn-danger" ng-Click="editVhost({})">Reboot server</button>
					</div>				
				</div>						
				<div class="col-lg-1">
					<div class="form-group">
						<label class="control-label " for="button"></label>
						<input class="form-control btn btn-success " name="button" type="button" value="Git pull all" ng-Click="editVhost({})"  />
						
						
						<i class="fa fa-git" aria-hidden="true"></i>
					</div>				
				</div>	
				<div class="col-lg-4">
				</div>				
				<div class="col-lg-2">
					<div class="form-group">
						<label class="control-label " for="button"></label>
						<input class="form-control btn btn-primary " name="button" type="button" value="Remove demo" ng-Click="editVhost({})"  />
					</div>				
				</div>					
				<div class="col-lg-2">
					<div class="form-group">
						<label class="control-label " for="button"></label>
						<input class="form-control btn btn-primary " name="button" type="button" value="Load Demo" ng-Click="editVhost({})"  />
					</div>				
				</div>				
				<div class="col-lg-2">
					<div class="form-group">
						<label class="control-label " for="button"></label>
						<input class="form-control btn btn-primary " name="button" type="button" value="Add a new service" ng-Click="editVhost({})"  />
					</div>				
				</div>
			</form>	
		</div>
			
	</div>	
</div>
