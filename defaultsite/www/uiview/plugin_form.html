<div class="container" ng-if="(form)">
	<div class = "row">
		<div class="bs-callout bs-callout-warning highlight" id="callout-overview-dependencies"> 
					
			<form class="row">
				<div class="col-lg-2">
					<div class="form-group ">
						<label class="control-label " for="name">Name</label>
						<input class="form-control" name="name" type="text" ng-model="form.name" />
					</div>				
				</div>
				<div class="col-lg-2">
				
					<div class="form-group">
						<label class="control-label " for="text">Domain</label>
						<input class="form-control"  name="text" type="text"  ng-model="form.domain" />
					</div>				
				</div>							
				<div class="col-lg-6">
					<div class="form-group">
						<label class="control-label " for="repository">Git</label>
						<input class="form-control" name="repository" type="text"  ng-model="form.repository" />
					</div>				
				</div>	
				<div class="col-lg-1">
					<div class="form-group">
						<label class="control-label " for="text"></label>
						<input class="form-control btn btn-default " name="button" type="button" value="Cancel" ng-Click="editVhost(false)"  />
					</div>				
				</div>				
				<div class="col-lg-1">
					<div class="form-group">
						<label class="control-label " for="text"></label>
						<input class="form-control btn btn-primary " name="button" type="button" value="Save" ng-Click="postVhost()"  />
					</div>				
				</div>	
			</form>

		</div>
	</div>	
</div>	
<div class="container" ng-if="(!form)">
	<div class = "row">
				
		<div class="bs-callout bs-callout-warning highlight" id="callout-overview-dependencies"> 
			<form class="row">

				<div class="col-lg-3">
					<div class="form-group">
						<button type="button" class="btn btn-danger" ng-Click="editVhost({})">
							<i class="fa fa-power-off" aria-hidden="true" style="font-size:2em"></i>								
						</button>
						<button type="button" class="btn btn-success" ng-Click="editVhost({})">
							<i class="fa fa-git" aria-hidden="true"  style="font-size:2em"></i>
						</button>							
					</div>			
				</div>						
				<div class="col-lg-3">
				</div>				
				<div class="col-lg-2">
					<div class="form-group">
						<button type="button" class="btn btn-primary" ng-Click="editVhost({})">
							Remove demo								
						</button>						
					</div>				
				</div>					
				<div class="col-lg-2">
					<div class="form-group">
						<button type="button" class="btn btn-primary" ng-Click="editVhost({})">
							Load demo								
						</button>						
					</div>				
				</div>				
				<div class="col-lg-2">
					<div class="form-group">
						<button type="button" class="btn btn-primary" ng-Click="editVhost({})">
							Add a new service								
						</button>						
					</div>								
				</div>
			</form>	
		</div>
			
	</div>	
</div>
