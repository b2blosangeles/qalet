<ng-include src="'/uiview/plugin_form.html'"></ng-include>	

<div class="container">
	<div class = "row">
		<div class="bs-callout bs-callout-warning highlight"> 

			  <table class="table">
				<thead>
				  <tr>
					<th>Name</th>
					<th>Domain</th>
					<th>GIT</th>
					<th>Status</th>
					<th></th>
					<th></th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat="(key, value) in microservice_list">
					<td>{{value.name}}</td>
					<td>{{value.domain}}</td>
					<td>{{value.repository}}</td>
					<td>{{value.status}}</td>
					<td><a href="JavaScript:void(0)" ng-click="removeVhost(value)">Delete</td>
					<td><a href="JavaScript:void(0)" ng-click="removeVhost(value)">Edit</td>
				  </tr>
				</tbody>
			  </table>	

		</div>
	</div>	
</div>
