<div class="container marketing">     
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>GIT url</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, value) in microservice_list">
        <td>{{value.name}}</td>
        <td>{{value.repository.replace(/\/\/([^\:]+)([^\@]+)/i', '====')}}</td>
        <td>{{value.status}}</td>
      </tr>
    </tbody>
  </table>	
	
</div>
